<h1>List of Todos</h1>

<div class="co-md-12">

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID
          
            <!-- <label><input type="radio" name="sorting" value="asc" [checked]='true' (click)="orderBy('asc')" ngModel>Asc</label>
            <label><input type="radio" name="sorting" value="dsc" (click)="orderBy('dsc')" ngModel>Des</label>-->
            <button (click)="changeOrder()">
              {{btnName}}
            </button> 
            <!-- <toggle-button (changed)="checked=$event" (click)="toggle()">
            </toggle-button> -->
        </th>
        <th scope="col">Title</th>
        <th scope="col">User Id</th>
        <th scope="col">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let track of todos | async |sort: criteria">
        <th scope="row">{{track.id}}</th>
        <td>{{track.title}}</td>
        <td>{{track.userId}}</td>
        <td>{{track.completed}}</td>
      </tr>
    </tbody>
  </table>
</div>
